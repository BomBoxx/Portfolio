<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1f2937, #020617);
    }
  </style>
</head>

<body class="min-h-screen text-gray-100">

  <!-- Top Bar -->
  <header class="flex items-center justify-between px-8 py-5 bg-white/10 backdrop-blur-md border-b border-white/10">
    <h1 class="text-2xl font-bold tracking-wide">
      ðŸš€ Portfolio Admin
    </h1>
    <button id="logoutBtn"
      class="px-5 py-2 rounded-lg bg-red-500/90 hover:bg-red-600 transition font-semibold">
      Logout
    </button>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-6 py-10">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-3xl font-bold">Projects</h2>
        <p class="text-gray-400">Manage your portfolio content</p>
      </div>

      <button id="addProjectBtn"
        class="px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 hover:opacity-90 transition font-semibold shadow-lg">
        + Add Project
      </button>
    </div>

    <!-- Projects Grid -->
    <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <!-- Cards injected dynamically -->
    </div>

  </main>

  <!-- Modal -->
  <div id="projectModal"
    class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">

    <div
      class="bg-gradient-to-br from-slate-900 to-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">

      <h3 id="modalTitle" class="text-xl font-bold mb-4">
        Add Project
      </h3>

      <div class="space-y-3">
        <input id="projectTitle"
          type="text"
          placeholder="Project Title"
          class="w-full px-4 py-3 rounded-lg bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>

        <input id="projectVideo"
          type="text"
          placeholder="Video URL"
          class="w-full px-4 py-3 rounded-lg bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button id="cancelBtn"
          class="px-5 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition">
          Cancel
        </button>
        <button id="saveBtn"
          class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition font-semibold">
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="dashboard.js"></script>

</body>
</html>
