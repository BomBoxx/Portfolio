<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1f2937, #020617);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/10">
    
    <h1 class="text-3xl font-bold text-white mb-6 text-center">ðŸš€ Admin Login</h1>

    <form id="loginForm" class="space-y-5">
      <div>
        <input 
          id="username" 
          type="text" 
          placeholder="Username" 
          required
          class="w-full px-5 py-3 rounded-xl bg-black/40 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>
      
      <div>
        <input 
          id="password" 
          type="password" 
          placeholder="Password" 
          required
          class="w-full px-5 py-3 rounded-xl bg-black/40 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white font-semibold shadow-lg transition transform hover:scale-[1.02]"
      >
        Login
      </button>
    </form>

    <p class="text-gray-400 mt-6 text-center text-sm">
      Powered by Your Portfolio Admin
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
